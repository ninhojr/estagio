<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="utf8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/inscricao.css">
        <link rel="shortcut icon" href="../img/logo-unieuro.png" >
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>Vestibular Unieuro - Inscrição</title>
    </head>
    <body>
        <div class="container-fluid" id="principal">
            <div class="container text-center" id="sub">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <nav class="navbar navbar-expand-lg navbar-light bg-light">
                        <a href="vestibular.html" class="navbar-brand mb-0 h1">
                            <img src="../img/logo-unieuro.png">
                        </a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link" href="editais-manuais.html">Editais e Manuais</a>
                                </li>                                
                                <li class="nav-item">
                                    <a class="nav-link" href="resultados.html">Resultados</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="acompanhamento.html">Acompanhamento de Inscrição</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                    <div class="container">
                        <form action="acompanhamento.html" id="formInscricao">
                            <fieldset class="fieldset1">
                                <h5>Dados Pessoais</h5>
                                    <div>
                                        <input type="text" class="form-group col-md-4" placeholder="Nome Completo">
                                        <input type="date" class="form-group col-md-4">
                                    </div>
                                    <div>
                                        <input type="number" class="form-group col-md-4" placeholder="RG">
                                        <input type="number" class="form-group col-md-4" placeholder="CPF">
                                    </div>
                            </fieldset>
                            <hr>
                            <fieldset class="fieldset1 fieldsetColor">
                                <h5>Endereço</h5>
                                    <div>
                                        <input type="text" class="form-group col-md-4" placeholder="Cidade">
                                        <select class="form-group col-md-4">
                                            <option>UF</option>
                                            <option>Distrito Federal</option>
                                            <option>Goiás</option>
                                        </select>
                                    </div>
                                    <div>
                                        <input type="number" class="form-group col-md-4" placeholder="Descrição">
                                        <input type="number" class="form-group col-md-4" placeholder="Bairro">
                                    </div>
                            </fieldset>
                            <hr>
                            <fieldset class="fieldset1">
                                <h5>Contato</h5>
                                    <div>
                                        <input type="number" class="form-group col-md-4" placeholder="Celular">
                                        <input type="number" class="form-group col-md-4" placeholder="Residencial">
                                    </div>
                                    <div>
                                        <input type="number" class="form-group col-md-4" placeholder="Comercial">
                                        <input type="email" class="form-group col-md-4" placeholder="E-mail">
                                    </div>
                                    <div>
                                        <input type="password" class="form-group col-md-4" placeholder="Senha">
                                        <input type="password" class="form-group col-md-4" placeholder="Confirmar Senha">
                                    </div>
                            </fieldset>
                            <hr>
                            <fieldset class="fieldset1 fieldsetColor">
                                <h5>Acadêmico</h5>
                                    <div>
                                        <select class="form-group col-md-4">
                                                <option>Unidade</option>
                                                <option>Asa Sul</option>
                                                <option>Asa Norte</option>
                                                <option>Águas Claras</option>
                                            </select>
                                            <select class="form-group col-md-4">
                                                <option>Curso</option>
                                                <option>Administração</option>
                                                <option>Direito</option>
                                                <option>Educação Fìsica</option>
                                                <option>Farmácia</option>
                                                <option>Sistemas de Informação</option>
                                            </select>
                                    </div>
                                    <div>
                                        <select class="form-group col-md-4">
                                            <option>Data de realização</option>
                                            <option>Quinta, 06/06</option>
                                            <option>Sexta, 07/06</option>
                                            <option>Sábado 08/06</option>
                                        </select>
                                        <select class="form-group col-md-4">
                                            <option>Horário</option>
                                            <option>Das 09:00 às 12:00</option>
                                            <option>Das 14:00 às 17:00</option>
                                            <option>Das 19:00 às 22:00</option>
                                        </select>
                                    </div>
                            </fieldset>
                            <hr>
                            <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                                    <label class="form-check-label" for="inlineCheckbox1">Candidato Canhoto</label>
                                  </div>
                                  <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                                    <label class="form-check-label" for="inlineCheckbox2">Portador de Necessidades Especiais</label>
                                  </div>
                            <br><button type="submit" class="btn btn-primary">Finalizar Inscrição</button>
                        </form>
                    </div>
                    <div class="container" id="rodape">
                            <div class="row" id="redesSociais">
                                <a href="https://www.facebook.com/unieuronarede" target="blank">
                                    <img src="../img/facebook.svg">
                                </a>
                                <a href="https://twitter.com/unieuroparavoce" target="blank">
                                    <img src="../img/twitter.svg">
                                </a>
                                <a href="https://www.youtube.com/channel/UCtV17kCGS6rCvnqFyUgl1vw" target="blank">
                                    <img src="../img/youtube.svg">
                                </a>
                                <a href="https://www.instagram.com/unieuroparavoce/" target="blank">
                                    <img src="../img/instagram.svg">
                                </a>
                             </div>
                             <img src="../img/logo-unieuro.png" id="logoRodape">
                            <span class="badge badge-secondary" id="msgRodape">Central de Atendimento <br> 4020-7525</span>
                        </div>
            </div>
        </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
