                    <div class="container">
                        <form action="" id="formLogin">
                            <h4>Faça login para acompanhar sua inscrição</h4>
                            <div>
                                <input type="email" class="form-group col-md-4" placeholder="E-mail"><br>
                                <input type="password" class="form-group col-md-4" placeholder="Senha"><br>
                                <button type="button"data-toggle="modal" data-target="#exampleModal" id="modalSenha" class="btn btn-secondary">
                                    <span>Esqueci minha senha</span>
                                </button>
                                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

                                        <div class="modal-content">
                                            <div class="modal-header">

                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                <form action="#" method="get">
                                                    <div class="form-row align-items-center">
                                                        <div class="col-auto my-1">
                                                                <input type="email" class="form-control" placeholder="E-mail">
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                                                <button type="button" class="btn btn-primary" data-dismiss="modal">Enviar</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
